<div class="relative h-screen">
  <swiper-container
    #swiperRef
    [init]="false"
    class="mySwiper"
    slides-per-view="1"
    loop="true"
    effect="fade"
    speed="500"
    autoplay-delay="15000"
    autoplay-disable-on-interaction="false"
    fade-effect-cross-fade="true"
    allow-touch-move="true"
    mousewheel="true"
  >
    @for (image of images; track $index) {
    <swiper-slide>
      <div class="py-3 text-center text-2xl">عروض {{ image.category_id }}</div>
      <img
        [src]="image.image"
        alt="image"
        width="600"
        height="400"
      /> </swiper-slide
    >}
  </swiper-container>

  <div
    class="absolute z-50 bottom-0 left-0 w-full bg-yellow-600 text-white py-3 overflow-hidden"
  >
    <div class="pl-32 animate-marquee whitespace-nowrap text-white py-2">
      <ng-container *ngFor="let item of newsItems">
        <span class="mx-8">{{ item.post }}</span>
      </ng-container>
    </div>
  </div>

  <a [routerLink]="reviewPath">
    <div class="absolute z-50 bottom-0 left-0">
      <button class="bg-black text-white py-5 px-8 rounded">
        اضغط هنا لبدء التقييم
      </button>
    </div></a
  >
</div>
